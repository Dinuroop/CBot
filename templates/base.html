<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href={{ url_for('static', filename='stylesheets/style.css')Â }}>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Chatbot</title>
</head>
<body>
    <div class="logout-icon">
        <a href="/logout">
          <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. I am Dev. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" id = "text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="static\images\chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

    <script src={{ url_for('static', filename='components/app.js')}}></script>

</body>
</html>
